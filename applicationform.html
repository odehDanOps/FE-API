  <section id="register-form">
    <div class="application-form">
      <form action="petitionlist.html" method="post" class="form-input">
        <h1>Application For Office</h1>

        <div class="input-field">
          <label class="tag" for="party-name">Party Name</label>
          <select class="text" type="text" id="candidate-party" name="candidate-party" required>
            <option default>-- Select Record Type --</option>
            <option value="PDP">PDP</option>
            <option value="ACCORD">ACCORD</option>
            <option value="APC">APC</option>
            <option value="APDA">APDA</option>
          </select>
        </div>
        <div class="input-field">
          <label class="tag" for="office-name">Select Office</label>
          <select class="text" type="text" id="candidate-office" name="candidate-office" required>
            <option default>-- Select Record Type --</option>
            <option value="Federal Government">Federal Government</option>
            <option value="State Government">State Government</option>
            <option value="Legislative">Legislative</option>
            <option value="Local Government">Local Government</option>
          </select>
        </div>
        <button type="submit" class="btn btn-m">Submit</button>
      </form>
    </div>
  </section>
